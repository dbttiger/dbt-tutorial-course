version: 2

# An example of putting 2 models in the same YML file
# This has some advantages in being able to use YML anchors (more on that below)
# and having less files. But it has a disadvantage of being cluttered if you put too much in 1 file

models:
  - name: int_ecommerce__order_items_products
    description: "Order item data joined to product data"
    columns:
      - name: order_item_id
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: order_id
        tests:
          - not_null

      # The "&" is a YML anchor which I can reference later in the file
      - name: &user_id
        description: "Unique identifier for a user"
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null

      - name: item_sale_price
        description: "{{ doc('item_sale_price') }}"
        tests:
          - not_null

      - name: product_department
        description: "Whether the item is Menswear or Womenswear"
        tests:
          - not_null

      - name: product_cost
        description: ""
        tests:
          - not_null

      - name: product_retail_price
        description: ""

      - name: item_profit
        description: ""

      - name: item_discount
        description: ""